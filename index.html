<!DOCTYPE html>
<html>

<head>
    <title>MongoC</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="resources/vendor/codemirror-5.4/lib/codemirror.css">
    <link rel="stylesheet" href="resources/vendor/codemirror-5.4/theme/monokai.css">
    <link rel="stylesheet" href="resources/vendor/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="resources/css/index.css">

    <script src="resources/vendor/jquery/jquery-1.9.1.min.js"></script>
    <script src="resources/vendor/underscore/underscore-min.js"></script>
    <script src="resources/vendor/moment/moment.min.js"></script>
    <script src="resources/vendor/codemirror-5.4/lib/codemirror.js"></script>
    <script src="resources/vendor/codemirror-5.4/mode/javascript/javascript.js"></script>
    <script src="resources/vendor/codemirror-5.4/keymap/sublime.js"></script>
    <script src="resources/vendor/bootstrap/js/bootstrap.js"></script>
</head>

<body>
    <div id="page-left">
        <div class="left-row">
            <div class="left-row-title left-row-title-first">connections</div>
        </div>
        <div class="left-row">
            <select class="connect-select" id="connect-select">
            </select>
        </div>
        <div class="left-row">
            <div class="left-row-title" id="left-row-connect-name">localhost</div>
        </div>
        <div class="left-row left-content-list" id="left-db-list">
        </div>

        <div class="left-row">
            <div class="left-row-title" id="left-row-db-name">local</div>
        </div>
        <div class="left-row left-content-list left-collection-list" id="left-collection-list">
        </div>
    </div>
    <div id="page-right">
        <div class="right-row right-row-head">
            <div class="right-row-head-cell right-row-head-search-text">
                <article id="search_text">
            </div>
            <div class="right-row-head-cell right-row-head-search-button">
                <button id="right_head_search">Search</button>
            </div>
        </div>
        <div class="right-row right-row-body">
            <table class="table table-bordered">
                <thead id="right-row-body-thead">
                    <tr>
                        <th>#</th>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody id="right-row-body-tbody">
                    <tr>
                        <th scope="row">1</th>
                        <th>
                            <button title='delete' class='right-row-body-document-action'>D</button>
                            <button title='edit' class='right-row-body-document-action'>E</button>
                        </th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
                <tfoot id="right-row-body-tfoot">
                    
                </tfoot>
            </table>
        </div>
    </div>

    <div id="lean_overlay"></div>
    <div class="popup-connections" id="popup_connections">
        <div class="popup-connect-cell popup-connect-title">Connections</div>
        <div class="popup-connect-cell">
            <table id="popup-connect-cell-table">
            </table>
        </div>
        <div class="popup-connect-cell popup-connect-foot">
            <button id="popup-connect-close">关闭</button>
        </div>
    </div>

    <script src="mc/ui/connect.js"></script>
    <script src="mc/ui/util.js"></script>
    <script src="mc/ui/editor.js"></script>
    <script src="mc/ui/main.js"></script>
</body>

</html>

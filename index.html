<!DOCTYPE html>
<html>

<head>
    <title>MongoC</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheet-->
    <link type="text/css" rel="stylesheet" href="public/vendor/bootstrap-3.3.2-dist/css/bootstrap.min.css">

    <script src="public/vendor/jquery/jquery-1.9.1.min.js"></script>
    <script src="modules/ui/connect.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">

                <div class="form-group" style="margin-top:60px;">
                    <label for="exampleInputUsername">Alias</label>
                    <input required="required" type="text" id="alias" class="form-control" placeholder="localhost" />
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label for="exampleInputUsername">Host</label>
                            <input required="required" type="text" id="host" class="form-control" value="localhost" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Port</label>
                            <input required="required" type="text" id="port" class="form-control" value="27017" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputUsername">User</label>
                    <input required="required" type="text" id="user" class="form-control" placeholder="null" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input required="required" type="password" id="password" class="form-control" placeholder="null" />
                </div>
                <div class="form-group">
                    <label for="exampleInputUsername">DB</label>
                    <input required="required" type="text" id="db" class="form-control" placeholder="Admin" />
                </div>
                <div class="form-group">
                    <button type="button" id="btnConnect" class="btn btn-primary">连接</button>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>

</html>
